

<h1>add dog form</h1>


<form class="add-dog" action="/dogs" enctype="multipart/form-data">

    <span class="input-group-addon" id="sizing-addon1">&#23411;</span>
    <input type="text" name='breed' class="form-control" placeholder="Breed" aria-describedby="sizing-addon1">
  </div>

  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">&#24180;</span>
    <input type="text" name='age' class="form-control" placeholder="Age" aria-describedby="sizing-addon1">
  </div>

    <span class="input-group-addon" id="sizing-addon1">&#35352;&#36848;</span>
    <textarea type="text" name='description' class="form-control desc" placeholder="Description" aria-describedby="sizing-addon1"></textarea>
  </div>
