

<h1>add dog form</h1>

<form method="post" action="/dogs" enctype="multipart/form-data">

  <input type="text" name="name" placeholder="name" value="">
  <input type="file" placeholder="image" value="">
  <input type="text" name="breed" placeholder="breed" value="">
  <input type="text" name="age" placeholder="age" value="">
  <textarea name="description" placeholder="description"></textarea>
  <label><input type="checkbox" name="favorite" value="">&nbsp;favorite</label>
  <input type="submit" value="Add Dog">
  
</form>
